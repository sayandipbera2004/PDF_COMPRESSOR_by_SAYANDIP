<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }
        .container {
            background-color: #fff;
            border: 2px dotted #00bfff; /* Dotted border */
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #008080; /* Teal */
            font-weight: bold;
        }
        .form-label {
            color: #4682b4; /* Steel blue */
            font-weight: bold;
        }
        .compression-level {
            margin: 20px 0;
        }
        .btn-compress {
            background-color: #ff4500; /* OrangeRed */
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-compress:hover {
            background-color: #ff6347; /* Tomato */
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.4);
        }
        .footer {
            margin-top: 30px;
            color: #696969; /* Dim gray */
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF Compressor</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload your PDF file</label>
                <input class="form-control" type="file" id="formFile" name="file" accept="application/pdf" required>
            </div>
            <div class="compression-level">
                <label for="compression" class="form-label">Select Compression Level:</label>
                <select class="form-select" id="compression" name="compression" required>
                    <option value="high">High Compression (Lowest Quality)</option>
                    <option value="medium">Medium Compression (Good Quality)</option>
                    <option value="low">Low Compression (Best Quality)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-compress">Compress PDF</button>
        </form>
        <div class="footer">
            <p>Made By Sayandip Bera</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
